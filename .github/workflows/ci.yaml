name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - 
        name: Run tests
        run: go test -coverprofile=coverage.out

